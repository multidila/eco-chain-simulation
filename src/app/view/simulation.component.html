<div class="simulation-wrapper">
	<header class="simulation-header">
		<h1>EcoChain Simulation</h1>
	</header>

	<div class="simulation-container">
		<app-control-panel
			[status]="status()"
			[params]="params()"
			[initialized]="initialized"
			(startSimulation)="onStart()"
			(pauseSimulation)="onPause()"
			(resumeSimulation)="onResume()"
			(stopSimulation)="onStop()"
			(initializeSimulation)="onInitialize()"
			(reinitializeSimulation)="onReinitialize()"
			(paramsChange)="onParamsChange($event)"
		/>

		<app-simulation-visualization [state]="currentState()" [grid]="gridSnapshot()" [history]="[]" />
	</div>
</div>
